<h1>Good Read 2 (AngularJS version)</h1>

<div class='row' ng-controller='ReadingListController as readingListCtrl'>
  <button class="btn btn-default">Create Review</button>
  <hr />
  <hr />

  <ul class="list-unstyled col-sm-8">
    <li class="book row" ng-repeat='book in readingListCtrl.books'>
      <book-cover></book-cover>
      <div class="col-sm-9">
        <h3>
          <a href="http://www.amazon.com/gp/product/{{book.isbn}}">
            <img ng-src="http://images.amazon.com/images/P/{{book.isbn}}.01.ZTZZZZZZ.jpg" alt="Cover of Book" class="full">
          </a>
        </h3>
        
        <cite class="text-muted">Written by {{book.author}}</cite>
        
        <p>{{book.review}}</p>

        <ul class='list-unstyled'>
          <li>
            <span class='label label-primary' ng-repeat='(genre,state) in book.genres' ng-show='state'>{{genre}}</span>
          </li>
        </ul>

      </div>
    </li>
  </ul>
</div>
